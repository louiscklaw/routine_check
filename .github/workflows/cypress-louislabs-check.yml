name: cypress-louislabs-check
on:
  push:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  cypress-louislabs-check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: run test
        run: |
          cd cypress-louislabs-check
            yarn
            yarn init_test
          cd ..

      - uses: actions/upload-artifact@v2
        # if: startsWith(github.ref, 'refs/tags/')
        with:
          name: cypress-louislabs-check_screenshots
          path: |
            cypress-louislabs-check/cypress/screenshots
        if: failure()

      - uses: actions/upload-artifact@v2
        # if: startsWith(github.ref, 'refs/tags/')
        with:
          name: cypress-louislabs-check_videos
          path: |
            cypress-louislabs-check/cypress/videos
        if: failure()

      - uses: craftech-io/slack-action@v1
        with:
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          slack_channel: site_status
          slack_username: Github
          status: failure
        if: failure()

      - name: merge to master
        run: |
          cd github-js-build-merger-tryout
            npm i
            node ./merge_to_master.js
          cd ..
        if: success() && github.ref == 'refs/heads/test/cypress-louislabs-check'
