name: 'merge-to-master'

on:
  workflow_run:
    workflows: ['cypress-helloworld-tryout']
    types:
      - completed

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: merge to master
        uses: ahmadnassri/action-workflow-run-wait@v1

      - name: merge
        uses: actions/checkout@v2
        run: |
          cd github-js-build-merger-tryout
            npm i
            node ./merge_to_master.js
          cd ..
